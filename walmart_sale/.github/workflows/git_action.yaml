name: Demo mmdt
on:
  push:
    branches:
      - exercise
  workflow_dispatch:
jobs:
  demo_mmdt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run demo_mmdt.py
        run: python demo_mmdt.py
          